name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH as root
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no root@173.249.4.201 <<'EOF'
            set -e

            cd /var/www/cbx_ai_project/backend

            echo "Configuring Git"
            git config --global user.email "raghbirsingh9101@gmail.com"
            git config --global user.name "Raghbir9101"
            git remote set-url origin https://gh-token:${{ env.GH_TOKEN }}@github.com/Raghbir9101/ims_sms.git

            echo "Pulling latest code"
            git pull origin main

            echo "Installing Node.js for root user (if not already installed)"
            if ! command -v npm >/dev/null 2>&1; then
                echo "Node.js not found, installing..."
                curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
                apt-get install -y nodejs
            else
                echo "Node.js already available"
            fi

            echo "Verifying Node.js installation"
            node --version
            npm --version

            echo "Installing project dependencies"
            npm install

            echo "Installing/updating pm2 globally"
            npm install -g pm2

            echo "Listing pm2 processes"
            pm2 list

            echo "Restarting pm2 process 4"
            pm2 restart 4 || echo "Process 4 might not exist, you may need to start it manually"

            echo "Deployment completed successfully"
          EOF